<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>Document</title>
</head>
<body>
    <div class="con">
        <img src="img/bakeground-img.png">
        <div class="image">
            <h1>TODO</h1>
            <img src="icon-sun.svg" alt="">
        </div>
        <div class="create">
            <input type="text" class="addNewTask" placeholder="Create new to do">
        </div>
        <div class="tasks-list">
             <div class="task">
                <input type="radio">
                <p class="">Clean the bed room</p>
            </div>
           
        </div>

   </div>
   <div class="filter">
       <p><span class="counter">0</span> item left</p>
       <p id="All" >all</p>
       <p id="active">active</p>
       <p id="complete">complete</p>
       <p id="clear">clear completed</p>
   </div>
   <footer>
    <p>Drag and Drop to reorder list</p>
    </footer>
   <script src="script.js"></script>
</body>
</html>
